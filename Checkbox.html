<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma Buttons</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
</head>

<body>
    <section class="hero is-medium is-normal">
        <div class="hero-body">
            <div>
                <a class="button" href="index.html">index Page</a>
            </div>
            <br/>
            <h1 class="title">Section</h1>
            <h2 class="subtitle">
                A simple container to divide your page into <strong>sections</strong>, like the one you're currently reading.
            </h2>
            <section class="comp-section is-white">
                <label class="checkbox">
                <input type="checkbox">
                Remember me
              </label>
                <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
                <label class="checkbox" disabled>
                <input type="checkbox" disabled>
                Save my preferences
              </label>
            </section>
        </div>
    </section>
    <script type="text/javascript " src="lib/clipboard-1.7.1.min.js "></script>
    <script type="text/javascript" src="lib/main.js"></script>
</body>

</html>
